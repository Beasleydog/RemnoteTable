<h1>
  The Remnote To Table Machine
</h1>
Copy some Rem from Remnote, and paste in the box below. Watch as a table magically gets created with your Rem, ready to be pasted into Google Sheets!
<textarea id="text">
</textarea>
<br>

  <input type="radio" id="1" name="Column" >
  <label for="1">1 Column</label><br>
  <input type="radio" id="2" name="Column" >
  <label for="2">2 Columns</label><br>
 
  <br><br>
 
<table id="myTable">
</table>
<div id = "output">
  
</div>


<style>
  #text{
  width:100%;
  height:300px;
  font-size: 8px;
}
table, th, td {
  border: 1px solid #e2e3e3;
  border-collapse: collapse;
}
#myTable{
  background-color:white;
}
</style>

<script>
  document.getElementById("text").oninput = function(){
var l = document.getElementById("text").value.split("\n");
document.getElementById("myTable").innerHTML = "";
for (var i =0; i<l.length;i++){
var s  = l[i].split(":");
if (s[1] == undefined){
s[1] = " ";
}
var table = document.getElementById("myTable");
  var row = table.insertRow();
  if (document.getElementById("2").checked == true){
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = s[0];
  cell2.innerHTML = s[1];
  }else{
    var cell1 = row.insertCell(0);
  cell1.innerHTML = s[0]+" - "+s[1];

    
  }

} 
}



document.body.style.backgroundColor = "#8eadde";
  document.getElementById("2").checked = 'true';
  document.getElementById("1").oninput = function(){document.getElementById("text").oninput();}
  document.getElementById("2").oninput = function(){document.getElementById("text").oninput();}
</script>
